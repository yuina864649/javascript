<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>javascriptで入力フォーム</title>
    </head>
    <body>
        <script>
            document.write('(ﾟ∀ﾟ)ｱﾋｬ')
            function check(){
                if (mail_form.mail.value == ""){
                    //条件に一致する場合(メールアドレスが空の場合)
                    alert("メールアドレスを入力してください");    //エラーメッセージを出力
                    return false;    //送信ボタン本来の動作をキャンセルします
                }else{
                    //条件に一致しない場合(メールアドレスが入力されている場合)
                    alert(`なるほど…\nお前のメールアドレスもう分かったかんな！\nTwitterに晒してやるかんな！\n${mail_form.mail.value}`)
                    return true;    //送信ボタン本来の動作を実行します
                }
            }
        </script>
        <form action="indes.html" method="get" name="mail_form">
            メールアドレス：<input type="text" name="mail">
            <input type="submit" value="送信" onClick="return check();">
        </form>
    </body>
</html>
